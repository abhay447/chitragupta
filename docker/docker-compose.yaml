version: '3'
services:
  redis:
    image: redis:latest
    ports:
      - 6379:6379

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    ports:
      - 2181:2181

  kafka:
    image: confluentinc/cp-kafka:latest
    ports:
      - 9092:9092
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'false'
    depends_on:
      - zookeeper

  druid-coordinator:
    image: apache/druid:latest
    ports:
      - 8081:8081
    environment:
      DRUID_HOSTNAME: druid-coordinator
    depends_on:
      - zookeeper
      - kafka

  druid-broker:
    image: apache/druid:latest
    ports:
      - 8082:8082
    environment:
      DRUID_HOSTNAME: druid-broker
    depends_on:
      - zookeeper
      - kafka

  druid-historical:
    image: apache/druid:latest
    ports:
      - 8083:8083
    environment:
      DRUID_HOSTNAME: druid-historical
    depends_on:
      - zookeeper
      - kafka

  druid-middlemanager:
    image: apache/druid:latest
    ports:
      - 8091:8091
    environment:
      DRUID_HOSTNAME: druid-middlemanager
    depends_on:
      - zookeeper
      - kafka

  druid-overlord:
    image: apache/druid:latest
    ports:
      - 8090:8090
    environment:
      DRUID_HOSTNAME: druid-overlord
    depends_on:
      - zookeeper
      - kafka
